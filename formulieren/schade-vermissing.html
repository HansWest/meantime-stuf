<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schade & Vermissing - Meantime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-primary: #f59e0b;
            --accent-secondary: #d97706;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1.5rem;
            background-image: radial-gradient(circle at 90% 10%, rgba(245, 158, 11, 0.1) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }
        input, textarea, select {
            width: 100%; padding: 1rem; background: var(--input-bg); border: 1px solid var(--input-border);
            border-radius: 12px; color: var(--text-main); font-size: 1rem;
        }
        .submit-btn {
            width: 100%; padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 1rem; cursor: pointer;
        }
        .back-link { display: block; margin-top: 1.5rem; text-align: center; color: var(--text-muted); text-decoration: none; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schade of Vermissing</h1>
        <p class="subtitle">Voor meldingen over eigendommen.</p>
        <form>
            <div class="form-group">
                <label>Naam melder</label>
                <input type="text" placeholder="Naam of FetLife-naam">
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select>
                    <option>Gast</option>
                    <option>Vrijwilliger</option>
                    <option>Organisatie</option>
                </select>
            </div>
            <div class="form-group">
                <label>Omschrijving item</label>
                <input type="text" placeholder="Bijv: Zwarte leren tas, merk X">
            </div>
            <div class="form-group">
                <label>Wat is er gebeurd?</label>
                <textarea rows="3" placeholder="Omschrijf de situatie..."></textarea>
            </div>
            <button type="submit" class="submit-btn" onclick="alert('Melding ontvangen. De organisatie neemt zo snel mogelijk contact op.'); return false;">Melding versturen</button>
        </form>
        <a href="../index.html" class="back-link">‚Üê Terug naar dashboard</a>
    </div>
</body>
</html>
